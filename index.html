<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accesso Dipendenti</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
        width: 300px;
        text-align: center;
    }

    .logo {
        display: block;
        margin: 0 auto 20px auto;
        width: 120px;
        height: auto;
    }

    input, button {
        width: 100%;
        padding: 10px;
        margin-top: 12px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }

    button {
        border: none;
        background: #0275d8;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background: #025aa5;
    }

    .error {
        color: red;
        margin-top: 10px;
        font-size: 0.9rem;
    }
</style>

</head>
<body>

<div class="container">
    <!-- LOGO AZIENDALE -->
    <img src="logo.png" alt="Logo aziendale" class="logo">

    <h2>Accesso Dipendenti</h2>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Username (es. n.cognome)" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Accedi</button>
        <p class="error" id="errorMsg"></p>
    </form>
</div>

<!-- Script esterno -->
<script src="script.js"></script>

</body>
</html>
